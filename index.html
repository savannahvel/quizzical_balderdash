<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Quizzical Balderdash</title>
</head>
<body>
    <header>
        <nav>View high scores</nav>
        <h1>Coding Quiz Challenge</h1>
        <p>Ready to challenge yourself? In this timed challenge, try to answer the following code-related questions. Answer a question wrong, and you'll lose 10 seconds from the clock. Good luck!</p>
        <button>Start Quiz</button>
    </header>
    <main>
        <h2 id="countdown">Countdown Timer Goes Here</h2>
        <div class="question-container">
            <title class="question-title">Question</title>
            <div>
                <input type="radio" class="answer" value="a">
                Test Q 1
            </div>
            <div>
                <input type="radio" class="answer" value="b">
                Test Q 2
            </div>
            <div>
                <input type="radio" class="answer" value="c">
                Test Q 3
            </div>
            <div>
                <input type="radio" class="answer" value="d">
                Test Q 4
            </div>
        </div>
        <div>
            <button>Continue</button>
        </div>
        <!-- TODO: Final Score and enter initials page -->
        <!-- TODO: High Scores -->
    </main>
    
</body>
</html>
